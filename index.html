<!doctype html>
<html lang="en">

<head>
    <title>Whats your retro sports name?</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dsr1cun.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <!-- Greetings and Intructions-->
            <div class="typewriter text-center mb-4">
                <h1> Whats your retro sports name?</h1>
            </div>
            <div class="text-center mb-4">
                <p>Fill out the form below to generate your name!</p>
                <img src="/imgs/baseballretro.png" class="img">
                <img src="/imgs/basketballretro.png" class="img">
                <img src="/imgs/footballretro.png" class="img">
                <img src="/imgs/retrosoccer.png" class="img">
            </div>
            <!-- form-->
            <!--First Name input-->
            <form id="fantasyForm" class="mb-4">
                <div class="mb-3">
                    <label for="firstName" class="form-label"> First Name </label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
                <!-- Collect Last name-->
                <div class="mb-3">
                    <label for="firstName" class="form-label"> Last Name </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
                <!--Get Road Type-->
                <div class="mb-3">
                    <label for="roadType" class="form-label">Choose Road type</label>
                    <select id="roadType" class="form-select">
                        <option value="road">Road</option>
                        <option value="street">Street</option>
                        <option value="ave">Avenue</option>
                        <option value="court">Court</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="favoriteColor" class="form-label"> Favorite Color </label>
                    <input type="text" class="form-control" id="favoriteColor" placeholder="Enter your favorite color">
                </div>
                <div class="mb-3">
                    <label for="favoriteAnimal" class="form-label"> Favorite Animal </label>
                    <input type="text" class="form-control" id="favoriteAnimal"
                        placeholder="Enter your favorite animal">
                </div>
                <div class="button-74 w-100" role="button" onclick="genFullName()">Generate</div>
            </form>
            <div id="result">
            </div>
        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
